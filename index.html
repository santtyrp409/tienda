<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tienda Online de Comidas</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
}
header {
    background-color: #e63946;
    color: white;
    padding: 20px;
    text-align: center;
}
.horario {
    background: #333;
    color: white;
    text-align: center;
    padding: 8px;
}
section {
    padding: 20px;
}
.item, .pedido {
    background: white;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 8px;
}
button {
    background-color: #e63946;
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 5px;
    cursor: pointer;
}
button.quitar {
    background-color: #555;
    margin-left: 5px;
}
input, textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
}
.total {
    font-size: 18px;
    font-weight: bold;
}
#final {
    display: none;
    background: white;
    padding: 20px;
    margin: 20px;
    border-radius: 10px;
}
</style>
</head>

<body>

<header>
    <h1>üçî Mi Tienda de Comidas</h1>
    <p>Pedidos online</p>
</header>

<div class="horario">
    üïí Horario: 19:00 a 23:30
</div>

<section id="menu">
    <h2>üìã Men√∫</h2>

    <div class="item">
        <h3>Cheeseburger</h3>
        <p>$5</p>

        <label><input type="checkbox" id="extraCarne"> Extra carne (+$2)</label><br>
        <label><input type="checkbox" id="extraCheddar"> Cheddar (+$1)</label><br>
        <label><input type="checkbox" id="extraPanceta"> Panceta (+$1.5)</label><br>
        <label><input type="checkbox" id="extraCebolla"> Cebolla (+$0.5)</label><br><br>

        <button onclick="agregarCheeseburger()">Agregar</button>
    </div>

    <div class="item">
        <h3>Pizza</h3>
        <p>$7</p>
        <button onclick="agregar('Pizza',7)">Agregar</button>
    </div>

    <div class="item">
        <h3>Papas Fritas</h3>
        <p>$3</p>
        <button onclick="agregar('Papas Fritas',3)">Agregar</button>
    </div>
</section>

<section class="pedido">
    <h2>üõí Tu Pedido</h2>
    <ul id="listaPedido"></ul>
    <p>Env√≠o: $2</p>
    <p class="total">Total: $<span id="total">0</span></p>
</section>

<section id="datos">
    <h2>üìù Datos del Cliente</h2>

    <input id="nombre" placeholder="Nombre">
    <input id="direccion" placeholder="Direcci√≥n">

    <label><input type="radio" name="pago" value="Efectivo" checked> Efectivo</label>
    <label><input type="radio" name="pago" value="Transferencia"> Transferencia</label>

    <textarea id="comentario" placeholder="Comentarios"></textarea>

    <button onclick="confirmarPedido()">Confirmar Pedido</button>
</section>

<div id="final">
    <h2>üìå Pedido listo</h2>
    <div id="resumen"></div>
    <p><strong>Total:</strong> $<span id="totalFinal"></span></p>

    <button id="btnPago" style="display:none;" onclick="irMercadoPago()">üí≥ Pagar con Mercado Pago</button>
    <button id="btnWhatsapp" style="display:none;" onclick="enviarWhatsapp()">üì≤ Enviar pedido por WhatsApp</button>

    <br><br>
    <button onclick="volver()">‚Ü©Ô∏è Volver</button>
</div>

<script>
let pedido = {};
let envio = 2;
let totalFinalGlobal = 0;
let mensajeWhatsapp = "";

function agregar(nombre, precio) {
    pedido[nombre] = pedido[nombre] || { precio, cantidad: 0 };
    pedido[nombre].cantidad++;
    actualizarPedido();
}

function agregarCheeseburger() {
    let precio = 5;
    let extras = [];

    if (extraCarne.checked) { precio += 2; extras.push("Extra carne"); }
    if (extraCheddar.checked) { precio += 1; extras.push("Cheddar"); }
    if (extraPanceta.checked) { precio += 1.5; extras.push("Panceta"); }
    if (extraCebolla.checked) { precio += 0.5; extras.push("Cebolla"); }

    let nombre = "Cheeseburger" + (extras.length ? " (" + extras.join(", ") + ")" : "");
    agregar(nombre, precio);

    extraCarne.checked = extraCheddar.checked = extraPanceta.checked = extraCebolla.checked = false;
}

function actualizarPedido() {
    let lista = document.getElementById("listaPedido");
    let total = 0;
    lista.innerHTML = "";

    for (let item in pedido) {
        let sub = pedido[item].precio * pedido[item].cantidad;
        total += sub;
        lista.innerHTML += `<li>${item} x${pedido[item].cantidad} - $${sub}
        <button class="quitar" onclick="quitar('${item}')">‚àí</button></li>`;
    }

    document.getElementById("total").innerText = (total + envio).toFixed(2);
}

function quitar(item) {
    pedido[item].cantidad--;
    if (pedido[item].cantidad <= 0) delete pedido[item];
    actualizarPedido();
}

function confirmarPedido() {
    if (!Object.keys(pedido).length) return alert("Agreg√° productos");
    if (!nombre.value || !direccion.value) return alert("Complet√° nombre y direcci√≥n");

    let pago = document.querySelector('input[name="pago"]:checked').value;
    let total = 0;
    let detalle = "";

    for (let i in pedido) {
        let sub = pedido[i].precio * pedido[i].cantidad;
        total += sub;
        detalle += `${i} x${pedido[i].cantidad} - $${sub}%0A`;
    }

    totalFinalGlobal = total + envio;

    mensajeWhatsapp =
        `üçî NUEVO PEDIDO%0A` +
        `Nombre: ${nombre.value}%0A` +
        `Direcci√≥n: ${direccion.value}%0A` +
        `Pago: ${pago}%0A%0A` +
        detalle +
        `Env√≠o: $2%0A` +
        `TOTAL: $${totalFinalGlobal}`;

    menu.style.display = datos.style.display = "none";
    final.style.display = "block";

    resumen.innerHTML = detalle.replace(/%0A/g, "<br>");
    totalFinal.innerText = totalFinalGlobal;

    btnPago.style.display = pago === "Transferencia" ? "block" : "none";
    btnWhatsapp.style.display = "block";
}

function irMercadoPago() {
    navigator.clipboard.writeText(totalFinalGlobal.toString())
        .then(() => {
            alert(
                "Monto $" + totalFinalGlobal +
                " copiado.\n\nPag√° en Mercado Pago y luego VOLV√â a esta p√°gina para enviar el pedido por WhatsApp."
            );
        })
        .catch(() => {
            alert(
                "Pag√° $" + totalFinalGlobal +
                " en Mercado Pago y luego VOLV√â a esta p√°gina para enviar el pedido por WhatsApp."
            );
        });

    // ABRE MERCADO PAGO EN OTRA PESTA√ëA / APP
    window.open(
        "https://link.mercadopago.com.ar/frakev",
        "_blank"
    );
}

function enviarWhatsapp() {
    window.open("https://wa.me/5491162911053?text=" + mensajeWhatsapp, "_blank");
}

function volver() {
    location.reload();
}
</script>

</body>
</html>
